<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="style4.css">

    <title>LPG Booking</title>
</head>
<body>
    <header id="home">
      <nav>
        <h1>MyLPG</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#login">Sign Up</a></li>
        </ul>
      </nav>
      <div class="upper">
        <div class="slider">
          <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
              <img src="1.webp" alt="">
            </div>
            <div class="slide">
              <img src="2.webp" alt="">
            </div>
            <div class="slide">
              <img src="3.jpg" alt="">
            </div>
            <div class="slide">
              <img src="4.jpg" alt="">
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!--manual navigation end-->
        </div>
        <!--image slider end-->
      </div>
    </header>
   
      <section id="login">
        <br>
      </section>
      <div class="welcome-event">
        <h1 class="section-title">Sign up</h1><br>
        <div>
          <div class="container">
            <img src="login/a.png" alt="sample89" />
            <figcaption>
              <h3>Admin</h3>
            </figcaption>
            <a href="Admin_login.html"></a>
          </div>
          <div class="container">
            <img src="login/b.png" alt="sample94" />
            <figcaption>
              <h3>customer</h3>
            </figcaption>
            <a href="login.html"></a>
          </div>
          <div class="container">
            <img src="login/c.png" alt="sample92" />
            <figcaption>
              <h3>Dealer</h3>
            </figcaption>
            <a href="Dealer_login.html"></a>
          </div>
        </div>
      </div>
      
      

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 4000);
    </script>
